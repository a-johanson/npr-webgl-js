<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPR based on WebGL</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="controls">
    <label for="dpi">DPI:</label>
    <input type="number" id="dpi" placeholder="Enter DPI" min="10" step="1">
    <button id="setDpi">Set</button>
  </div>

  <canvas id="debugCanvas"></canvas>
  <div class="controls pb-20">
    <label for="webglSeed">WebGL Seed:</label>
    <input type="number" id="webglSeed" placeholder="Enter WebGL seed" min="0" step="1">
    <button id="refreshWebGl">Set</button>
  </div>

  <canvas id="outputCanvas"></canvas>
  <div class="controls pb-40">
    <label for="nprSeed">NPR Seed:</label>
    <input type="text" id="nprSeed" placeholder="Enter NPR seed">
    <button id="refreshNpr">Set</button>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
